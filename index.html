<!doctype html>
<html lang="en" class="dark" aria-label="Doggerz App HTML">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Doggerz — Virtual Pup Simulator</title>
    <meta
      name="description"
      content="Adopt and care for your moody virtual Jack Russell pup. Real-time care, training, and streaks. Offline-ready PWA."
    />
    <meta name="robots" content="index,follow" />
    <meta name="color-scheme" content="dark light" />
    <meta name="theme-color" content="#10b981" />
    <meta name="application-name" content="Doggerz" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Doggerz" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-TileColor" content="#10b981" />
    <meta name="msapplication-TileImage" content="/icons/icon-192x192.png" />
    <meta
      name="theme-color"
      content="#10b981"
      media="(prefers-color-scheme: dark)"
    />
    <meta
      name="theme-color"
      content="#ffffff"
      media="(prefers-color-scheme: light)"
    />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Doggerz — Virtual Pup Simulator" />
    <meta property="og:description" content="Adopt. Raise. Train." />
    <meta property="og:image" content="/icons/icon-512x512.png" />
    <meta property="og:url" content="https://doggerz.app" />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Doggerz — Virtual Pup Simulator" />
    <meta
      name="twitter:description"
      content="Adopt and care for your moody virtual Jack Russell pup. Real-time care, training, and streaks."
    />
    <meta name="twitter:image" content="/icons/icon-512x512.png" />
    <!-- Icons & Manifest -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/icons/icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/icons/icon-512x512.png"
    />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <!-- Apple splash screens (optional, add more sizes as needed) -->
    <link rel="apple-touch-startup-image" href="/icons/icon-512x512.png" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Accessibility: ARIA landmarks -->
    <meta
      name="accessibility"
      content="ARIA landmarks, skip links, high-contrast support"
    />
  </head>
  <body aria-label="Doggerz App Body">
    <nav aria-label="Main navigation" style="display: none"></nav>
    <main id="root" aria-label="App main content"></main>
    <!-- Loading indicator for slow networks -->
    <noscript>
      <div
        style="
          text-align: center;
          padding: 2rem;
          color: #10b981;
          font-size: 1.2rem;
        "
      >
        Doggerz requires JavaScript to run.<br />
        Please enable JavaScript in your browser settings.
      </div>
    </noscript>
    <!-- Vite injects the built JS bundle here at build time -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
