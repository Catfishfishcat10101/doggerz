<!doctype html>
<html lang="en">
  <head>
    <!-- Charset & viewport -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- App identity -->
    <title>Doggerz</title>
    <meta
      name="description"
      content="Doggerz — adopt your PixelPup, train, bond, and vibe. Offline-ready PWA with keyboard controls and high-contrast UI."
    />

    <!-- Color scheme (tailwind darkMode: class). Browsers that support media honor both. -->
    <meta name="color-scheme" content="dark light" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0b1220" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff" />

    <!-- Icons (replace with your real assets in /public) -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0ea5e9" />

    <!-- PWA (vite-plugin-pwa will also inject if configured; keeping this explicit is fine) -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Preconnect & fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Social (OG/Twitter) -->
    <meta property="og:title" content="Doggerz" />
    <meta
      property="og:description"
      content="Adopt your PixelPup. Train. Bond. No grind. Just vibes."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" />
    <meta property="og:image" content="/og-image.png" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Preload any critical sprite/art you always use -->
    <link rel="preload" href="/sprites/dog_walk.png" as="image" />

    <!-- (Optional) Basic CSP — tighten for prod with hashes/nonces as needed -->
    <!--
    <meta http-equiv="Content-Security-Policy"
      content="default-src 'self';
               script-src 'self' 'unsafe-inline' 'unsafe-eval';
               style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
               img-src 'self' data:;
               font-src 'self' https://fonts.gstatic.com;
               connect-src 'self' https://firestore.googleapis.com https://www.googleapis.com;"
    />
    -->
  </head>
  <body class="min-h-dvh">
    <noscript>
      <div style="padding:1rem;background:#111;color:#fff;text-align:center">
        Doggerz requires JavaScript to run. Please enable it to continue.
      </div>
    </noscript>

    <div id="root"></div>

    <!-- Vite entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
