<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Doggerz Privacy Policy</title>
    <meta name="description" content="Privacy policy for Doggerz." />
    <style>
      :root {
        color-scheme: dark;
        --bg: #0a0a0a;
        --panel: #111113;
        --text: #e5e7eb;
        --muted: #a1a1aa;
        --accent: #34d399;
        --border: #27272a;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial,
          "Apple Color Emoji",
          "Segoe UI Emoji";
        background:
          radial-gradient(1200px 600px at 30% 0%, #132018 0%, var(--bg) 50%),
          var(--bg);
        color: var(--text);
        line-height: 1.6;
      }

      main {
        max-width: 860px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      header {
        margin-bottom: 28px;
        padding: 20px;
        background: rgba(17, 17, 19, 0.75);
        border: 1px solid var(--border);
        border-radius: 16px;
        backdrop-filter: blur(8px);
      }

      h1 {
        margin: 0 0 6px;
        font-size: 28px;
        letter-spacing: -0.02em;
      }

      .sub {
        margin: 0;
        color: var(--muted);
        font-size: 13px;
      }

      section {
        margin: 18px 0;
        padding: 20px;
        background: rgba(17, 17, 19, 0.55);
        border: 1px solid var(--border);
        border-radius: 16px;
      }

      h2 {
        margin: 0 0 10px;
        font-size: 18px;
      }

      ul {
        margin: 10px 0 0;
        padding-left: 18px;
      }

      a {
        color: var(--accent);
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      <!doctype
        html
        > <html
        lang="en"
        > <head
        > <meta
        charset="utf-8"
        /
        > <meta
        name="viewport"
        content="width=device-width, initial-scale=1"
        /
        > <title
        > Doggerz
        Privacy
        Policy</title
        > <meta
        http-equiv="refresh"
        content="0; url=/privacy"
        /
        > <meta
        name="robots"
        content="noindex"
        /
        > <style
        > :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
        padding: 24px;
        line-height: 1.5;
      }
      a {
        color: #34d399;
      }
    </style>
  </head>
  <body>
    <p>
      The privacy policy has moved to the in-app page:
      <a href="/privacy">/privacy</a>.
    </p>
    <script>
      // JS redirect as a fallback for environments that ignore meta refresh.
      window.location.replace("/privacy");
    </script>
  </body>
</html>
