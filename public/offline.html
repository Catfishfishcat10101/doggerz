<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Doggerz — Offline</title>
  <link rel="icon" href="/favicon.png" />
  <style>
    :root{--bg:#0b1220;--fg:#e2e8f0;--brand:#0ea5e9}
    html,body{height:100%}
    body{margin:0;display:grid;place-items:center;background:var(--bg);color:var(--fg);
         font:500 16px system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial}
    .card{max-width:560px;padding:32px;border-radius:20px;background:rgba(255,255,255,.05);
          box-shadow:0 10px 40px rgba(0,0,0,.35);text-align:center;backdrop-filter:blur(8px)}
    h1{margin:0 0 8px;font-size:28px}
    p{opacity:.9;margin:0 0 20px}
    button{border:0;border-radius:14px;padding:12px 18px;font-weight:700;background:var(--brand);color:#001018;cursor:pointer}
    .tips{opacity:.8;font-size:14px;margin-top:14px}
  </style>
</head>
<body>
  <main class="card">
    <img src="/icons/icon-192.png" alt="Doggerz" width="72" height="72" style="border-radius:16px;margin-bottom:12px"/>
    <h1>You’re offline</h1>
    <p>Doggerz runs offline for most screens. Some actions (login, cloud saves) need a connection.</p>
    <button onclick="location.reload()">Try again</button>
    <div class="tips">Tip: turn off Airplane mode or reconnect to Wi-Fi.</div>
  </main>
</body>
</html>
