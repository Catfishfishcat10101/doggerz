<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="theme-color" content="#0f172a" />
    <title>Doggerz - Offline</title>
    <style>
      :root {
        color-scheme: dark;
        --dg-bg: #06070c;
        --dg-card: rgba(15, 23, 42, 0.75);
        --dg-text: #e2e8f0;
        --dg-muted: rgba(226, 232, 240, 0.6);
        --dg-accent: #10b981;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        background: radial-gradient(circle at top, #1e293b 0, #0f172a 50%, #000 100%);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--dg-text);
      }

      .wrap {
        min-height: 100%;
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .card {
        width: min(560px, 92vw);
        border-radius: 24px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: var(--dg-card);
        padding: 24px;
        box-shadow: 0 30px 80px rgba(15, 23, 42, 0.5);
      }

      .row {
        display: flex;
        align-items: center;
        gap: 14px;
      }

      .logo {
        width: 44px;
        height: 44px;
        border-radius: 12px;
        background: rgba(16, 185, 129, 0.12);
        border: 1px solid rgba(16, 185, 129, 0.35);
        padding: 6px;
        box-sizing: border-box;
      }

      h1 {
        margin: 0;
        font-size: 22px;
        letter-spacing: 0.02em;
      }

      p {
        margin: 8px 0 0;
        color: var(--dg-muted);
        line-height: 1.5;
        font-size: 14px;
      }

      .actions {
        margin-top: 18px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      button {
        border-radius: 999px;
        border: 1px solid rgba(16, 185, 129, 0.4);
        background: rgba(16, 185, 129, 0.18);
        color: var(--dg-text);
        padding: 10px 18px;
        font-weight: 600;
        cursor: pointer;
      }

      .hint {
        margin-top: 12px;
        font-size: 12px;
        color: var(--dg-muted);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="row">
          <img class="logo" src="/icons/doggerz-logo.svg" alt="" />
          <div>
            <h1>You're offline</h1>
            <p>Doggerz can't reach the network right now. Cached features should still work.</p>
          </div>
        </div>
        <div class="actions">
          <button type="button" onclick="location.reload()">Retry connection</button>
        </div>
        <div class="hint">
          Tip: once you're back online, reopen the app to sync the latest updates.
        </div>
      </div>
    </div>
  </body>
</html>
