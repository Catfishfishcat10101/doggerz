<?xml version="1.0" encoding="UTF-8"?>
<!-- Vector spritesheet for a Jack Russell senior (copied from puppy template).
     Frame layout: 16 frames, 128x128 each, 4x4 grid -->
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <style>
      .body { fill:#DCC3A0; stroke:#4B3420; stroke-width:4 }
      .ear { fill:#4B3420 }
      .eye { fill:#111 }
      .tongue { fill:#F36 }
    </style>
  </defs>

  <!-- Row 0: walking/run frames (0..3) -->
  <g id="f0" transform="translate(0,0)">
    <rect x="0" y="0" width="128" height="128" fill="transparent"/>
    <g transform="translate(22,32) scale(1)">
      <ellipse cx="40" cy="36" rx="38" ry="22" class="body"/>
      <circle cx="20" cy="18" r="6" class="eye"/>
      <circle cx="52" cy="18" r="6" class="eye"/>
      <path d="M6 12 q8 -12 20 0" class="ear" />
    </g>
  </g>

  <g id="f1" transform="translate(128,0)">
    <rect x="0" y="0" width="128" height="128" fill="transparent"/>
    <g transform="translate(24,34)">
      <ellipse cx="40" cy="36" rx="38" ry="22" class="body"/>
      <circle cx="22" cy="20" r="6" class="eye"/>
      <circle cx="54" cy="20" r="6" class="eye"/>
      <path d="M10 14 q6 -10 18 0" class="ear" />
    </g>
  </g>

  <g id="f2" transform="translate(256,0)">
    <rect x="0" y="0" width="128" height="128" fill="transparent"/>
    <g transform="translate(20,36)">
      <ellipse cx="40" cy="36" rx="38" ry="22" class="body"/>
      <circle cx="18" cy="22" r="6" class="eye"/>
      <circle cx="50" cy="22" r="6" class="eye"/>
      <path d="M8 14 q10 -14 22 0" class="ear" />
    </g>
  </g>

  <g id="f3" transform="translate(384,0)">
    <rect x="0" y="0" width="128" height="128" fill="transparent"/>
    <g transform="translate(24,30)">
      <ellipse cx="40" cy="40" rx="38" ry="24" class="body"/>
      <circle cx="22" cy="22" r="6" class="eye"/>
      <circle cx="54" cy="22" r="6" class="eye"/>
      <path d="M12 14 q8 -10 20 0" class="ear" />
      <path d="M48 52 q10 10 28 6" stroke="#4B3420" stroke-width="3" fill="none"/>
    </g>
  </g>

  <!-- Row 1: sit (4), wag start (5..7) -->
  <g id="f4" transform="translate(0,128)">
    <rect x="0" y="0" width="128" height="128" fill="transparent"/>
    <g transform="translate(24,36)">
      <ellipse cx="40" cy="44" rx="40" ry="20" class="body"/>
      <circle cx="22" cy="24" r="6" class="eye"/>
      <circle cx="54" cy="24" r="6" class="eye"/>
      <path d="M12 18 q6 -10 18 0" class="ear" />
    </g>
  </g>

  <g id="f5" transform="translate(128,128)">
    <rect x="0" y="0" width="128" height="128" fill="transparent"/>
    <g transform="translate(20,36)">
      <ellipse cx="40" cy="36" rx="40" ry="22" class="body"/>
      <circle cx="20" cy="18" r="6" class="eye"/>
      <circle cx="52" cy="18" r="6" class="eye"/>
      <path d="M8 12 q-6 -6 -10 2" class="ear" />
      <path d="M78 34 q14 6 22 0" stroke="#4B3420" stroke-width="4" fill="none"/>
    </g>
  </g>

  <g id="f6" transform="translate(256,128)">
    <rect x="0" y="0" width="128" height="128" fill="transparent"/>
    <g transform="translate(22,34)">
      <ellipse cx="40" cy="36" rx="40" ry="22" class="body"/>
      <circle cx="22" cy="20" r="6" class="eye"/>
      <circle cx="54" cy="20" r="6" class="eye"/>
      <path d="M10 14 q-6 -8 -12 2" class="ear" />
      <path d="M78 36 q18 12 28 2" stroke="#4B3420" stroke-width="4" fill="none"/>
    </g>
  </g>

  <g id="f7" transform="translate(384,128)">
    <rect x="0" y="0" width="128" height="128" fill="transparent"/>
    <g transform="translate(22,36)">
      <ellipse cx="40" cy="36" rx="40" ry="22" class="body"/>
      <circle cx="20" cy="18" r="6" class="eye"/>
      <circle cx="52" cy="18" r="6" class="eye"/>
      <path d="M10 12 q-4 -8 -8 2" class="ear" />
      <path d="M78 36 q14 10 24 6" stroke="#4B3420" stroke-width="4" fill="none"/>
    </g>
  </g>

  <!-- Row 2: blink/sleep (8..11) -->
  <g id="f8" transform="translate(0,256)">
    <rect x="0" y="0" width="128" height="128" fill="transparent"/>
    <g transform="translate(24,36)">
      <ellipse cx="40" cy="36" rx="40" ry="22" class="body"/>
      <rect x="14" y="16" width="16" height="4" fill="#111" rx="2" />
      <rect x="46" y="16" width="16" height="4" fill="#111" rx="2" />
    </g>
  </g>

  <g id="f9" transform="translate(128,256)">
    <rect x="0" y="0" width="128" height="128" fill="transparent"/>
    <g transform="translate(22,36)">
      <ellipse cx="44" cy="48" rx="44" ry="26" class="body"/>
      <rect x="22" y="26" width="24" height="8" fill="#111" rx="4" />
    </g>
  </g>

  <g id="f10" transform="translate(256,256)">
    <rect x="0" y="0" width="128" height="128" fill="transparent"/>
    <g transform="translate(20,40)">
      <ellipse cx="44" cy="36" rx="44" ry="20" class="body"/>
      <circle cx="28" cy="26" r="6" class="eye"/>
      <circle cx="60" cy="26" r="6" class="eye"/>
    </g>
  </g>

  <g id="f11" transform="translate(384,256)">
    <rect x="0" y="0" width="128" height="128" fill="transparent"/>
    <g transform="translate(20,36)">
      <ellipse cx="44" cy="36" rx="44" ry="20" class="body"/>
      <path d="M28 30 q6 8 16 0" fill="#F36" class="tongue" />
    </g>
  </g>

  <!-- Row 3: eat/lay down/idle variants (12..15) -->
  <g id="f12" transform="translate(0,384)">
    <rect x="0" y="0" width="128" height="128" fill="transparent"/>
    <g transform="translate(22,36)">
      <ellipse cx="44" cy="38" rx="44" ry="22" class="body"/>
      <circle cx="30" cy="26" r="6" class="eye"/>
      <circle cx="62" cy="26" r="6" class="eye"/>
      <path d="M32 46 q20 18 40 12" stroke="#4B3420" stroke-width="4" fill="none"/>
    </g>
  </g>

  <g id="f13" transform="translate(128,384)">
    <rect x="0" y="0" width="128" height="128" fill="transparent"/>
    <g transform="translate(22,40)">
      <ellipse cx="44" cy="34" rx="44" ry="18" class="body"/>
      <circle cx="30" cy="22" r="6" class="eye"/>
      <circle cx="62" cy="22" r="6" class="eye"/>
      <path d="M34 46 q10 12 30 12" stroke="#4B3420" stroke-width="4" fill="none"/>
    </g>
  </g>

  <g id="f14" transform="translate(256,384)">
    <rect x="0" y="0" width="128" height="128" fill="transparent"/>
    <g transform="translate(20,36)">
      <ellipse cx="40" cy="36" rx="42" ry="22" class="body"/>
      <circle cx="22" cy="20" r="6" class="eye"/>
      <circle cx="52" cy="20" r="6" class="eye"/>
    </g>
  </g>

  <g id="f15" transform="translate(384,384)">
    <rect x="0" y="0" width="128" height="128" fill="transparent"/>
    <g transform="translate(24,36)">
      <ellipse cx="40" cy="36" rx="40" ry="22" class="body"/>
      <rect x="18" y="28" width="20" height="6" rx="3" fill="#FFF" opacity="0.05"/>
    </g>
  </g>

</svg>
