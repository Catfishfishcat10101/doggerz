<?xml version="1.0" encoding="UTF-8"?>
<!-- High-detail vector spritesheet for Jack Russell senior (copied from puppy_hd template).
     This is a higher-detail SVG intended for review before exporting to PNG. -->
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <style>
      .fur { fill:#dcbfa0; stroke:#5a3e2a; stroke-width:3 }
      .mark { fill:#3b2a1f }
      .eye { fill:#111 }
      .tongue { fill:#ff6b8a }
      .shadow { fill:rgba(0,0,0,0.28) }
    </style>
  </defs>

  <!-- Frame 0..3: walk/run -->
  <g id="frame0" transform="translate(0,0)">
    <rect width="128" height="128" fill="transparent"/>
    <g transform="translate(14,22)">
      <ellipse cx="54" cy="48" rx="48" ry="26" class="fur"/>
      <rect x="16" y="34" width="14" height="8" rx="4" class="mark"/>
      <circle cx="36" cy="34" r="6" class="eye"/>
      <circle cx="64" cy="34" r="6" class="eye"/>
      <path d="M10 28 q12 -18 28 0" fill="#2f2317" />
    </g>
  </g>

  <g id="frame1" transform="translate(128,0)">
    <rect width="128" height="128" fill="transparent"/>
    <g transform="translate(14,22)">
      <ellipse cx="54" cy="50" rx="46" ry="24" class="fur"/>
      <circle cx="34" cy="34" r="6" class="eye"/>
      <circle cx="62" cy="34" r="6" class="eye"/>
      <path d="M12 26 q8 -12 22 0" fill="#3b2a1f"/>
    </g>
  </g>

  <g id="frame2" transform="translate(256,0)">
    <rect width="128" height="128" fill="transparent"/>
    <g transform="translate(10,24)">
      <ellipse cx="52" cy="48" rx="46" ry="24" class="fur"/>
      <rect x="30" y="36" width="6" height="3" fill="#111"/>
      <circle cx="30" cy="34" r="6" class="eye"/>
      <circle cx="58" cy="34" r="6" class="eye"/>
    </g>
  </g>

  <g id="frame3" transform="translate(384,0)">
    <rect width="128" height="128" fill="transparent"/>
    <g transform="translate(12,20)">
      <ellipse cx="54" cy="50" rx="48" ry="26" class="fur"/>
      <circle cx="36" cy="34" r="6" class="eye"/>
      <circle cx="66" cy="34" r="6" class="eye"/>
      <path d="M46 56 q10 8 24 4" stroke="#5a3e2a" stroke-width="3" fill="none"/>
    </g>
  </g>

  <!-- Row 1: sit (4) and wag frames -->
  <g id="frame4" transform="translate(0,128)">
    <rect width="128" height="128" fill="transparent"/>
    <g transform="translate(18,30)">
      <ellipse cx="54" cy="56" rx="46" ry="26" class="fur"/>
      <circle cx="36" cy="36" r="6" class="eye"/>
      <circle cx="64" cy="36" r="6" class="eye"/>
