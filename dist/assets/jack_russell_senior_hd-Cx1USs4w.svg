    </g>
  </g>

  <g id="frame14" transform="translate(256,384)">
    <rect width="128" height="128" fill="transparent"/>
    <g transform="translate(18,34)">
      <ellipse cx="52" cy="52" rx="46" ry="24" class="fur"/>
    </g>
  </g>

  <g id="frame15" transform="translate(384,384)">
    <rect width="128" height="128" fill="transparent"/>
    <g transform="translate(18,34)">
      <ellipse cx="52" cy="52" rx="46" ry="24" class="fur"/>
      <ellipse cx="52" cy="70" rx="30" ry="6" class="shadow"/>
