  </g>

  <g id="frame11" transform="translate(384,256)">
    <rect width="128" height="128" fill="transparent"/>
    <g transform="translate(18,28)">
      <ellipse cx="54" cy="50" rx="46" ry="24" class="fur"/>
      <path d="M44 54 q10 12 28 8" stroke="#5a3e2a" stroke-width="3" fill="none"/>
      <ellipse cx="48" cy="64" rx="8" ry="4" class="tongue"/>
    </g>
  </g>

